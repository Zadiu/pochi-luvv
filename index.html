<canvas id="matrixCanvas"></canvas>
<script>
(() => {
  const canvas = document.getElementById('matrixCanvas');
  const ctx = canvas.getContext('2d');

  // Pantalla completa
  let width = window.innerWidth;
  let height = window.innerHeight;
  canvas.width = width;
  canvas.height = height;

  // Rain mode
  const letters = ['P', 'O', 'C', 'H', 'I'];
  const heart = '‚ô•';
  // mas corazones
  const extras = ['‚ù§','‚ù•','üíï','üíñ','üíó']; 
  const characters = ['P', 'O', 'C', 'H', 'i', heart, '‚ô°', '*', '+', '‚ô•'];

  // Estilo de colores para cada caracter

  const columnCount = Math.floor(width / 20);
  const fontSize = 20;

  const drops = [];
  for (let i = 0; i < columnCount; i++) {
    drops[i] = Math.random() * -1000; // random 
  }

  // un frame probablemente mas
  function draw() {
    ctx.fillStyle = 'rgba(26, 10, 26, 0.15)'; // efecto fade
    ctx.fillRect(0, 0, width, height);

    ctx.font = fontSize + 'px Courier New';
    ctx.textBaseline = 'top';

    for (let i = 0; i < columnCount; i++) {
      const x = i * fontSize;

      let charChoiceChance = Math.random();
      let char = ' ';
      if (charChoiceChance < 0.5) {
        // 30% 
        const loveHeartChars = ['P', 'O', 'C', 'H', 'I', heart, '‚ô°', '‚ô•'];
        char = loveHeartChars[Math.floor(Math.random() * loveHeartChars.length)];
      } else if (charChoiceChance < 0.5) {
        // 20% 
        char = Math.random() < 0.5 ? '*' : '+';
      } else {
        // 50%
        char = ' ';
      }

      
      let y = drops[i] * fontSize;

      if (char !== ' ') {
        
        if (char === heart || char === '‚ô•' || char === '‚ô°') {
          // corazones rosas
          ctx.fillStyle = 'rgba(255,105,180,0.9)'; 
          ctx.shadowColor = '#ff66cc';
          ctx.shadowBlur = 12;
        } else if (char === 'L' || char === 'O' || char === 'V' || char === 'E') {
         
          ctx.fillStyle = 'rgba(255,20,147,1)'; 
          ctx.shadowColor = '#ff1493';
          ctx.shadowBlur = 8;
        } else {
         
          ctx.fillStyle = 'rgba(255,105,180,0.5)';
          ctx.shadowColor = 'transparent';
          ctx.shadowBlur = 0;
        }
        ctx.fillText(char, x, y);
      }

      drops[i] += 0.5 + Math.random() * 0.7;

      if (drops[i] * fontSize > height + fontSize) {
        drops[i] = Math.random() * -100;
      }
    }
  }

  function resizeCanvas() {
    width = window.innerWidth;
    height = window.innerHeight;
    canvas.width = width;
    canvas.height = height;
  }

  window.addEventListener('resize', resizeCanvas);

  function loop() {
    draw();
    requestAnimationFrame(loop);
  }

  ctx.fillStyle = '#1a0a1a';
  ctx.fillRect(0, 0, width, height);

  loop();
})();
</script>

<div class="particles" id="particles-container"></div>

<style>
  /* Estilo para los corazones */
  .hearts-container {
    position: fixed;
    top: 20px;
    left: 20px;
    display: flex;
    gap: 30px;
    z-index: 10;
  }

  .heart {
    cursor: pointer;
    transition: transform 0.2s ease;
  }

  .heart:hover {
    transform: scale(1.2);
  }

  /* Part√≠culas */
  .particles {
    position: fixed;
    pointer-events: none;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    overflow: visible;
  }

  .particle {
    position: absolute;
    width: 14px;
    height: 14px;
    background-color: #ff5a7d;
    clip-path: polygon(
      50% 0%,
      61% 17%,
      98% 35%,
      82% 60%,
      80% 99%,
      50% 80%,
      20% 100%,
      20% 60%,
      2% 35%,
      39% 17%
    );
    opacity: 0.9;
    transform-origin: center;
    animation: explode 700ms forwards ease-out;
  }

  @keyframes explode {
    to {
      transform: translate(var(--dx), var(--dy)) scale(0);
      opacity: 0;
    }
  }
</style>

<script>
  const hearts = document.querySelectorAll('.heart');
  const particlesContainer = document.getElementById('particles-container');

  function createParticle(x, y) {
    const particle = document.createElement('div');
    particle.classList.add('particle');

    // Posicionar la part√≠cula en la ubicaci√≥n del clic
    particle.style.left = x + 'px';
    particle.style.top = y + 'px';

    // Direcci√≥n y distancia aleatoria para la animaci√≥n
    const angle = Math.random() * 2 * Math.PI;
    const distance = 80 + Math.random() * 40;
    const dx = Math.cos(angle) * distance + 'px';
    const dy = Math.sin(angle) * distance + 'px';

    particle.style.setProperty('--dx', dx);
    particle.style.setProperty('--dy', dy);

    particlesContainer.appendChild(particle);

    particle.addEventListener('animationend', () => {
      particle.remove();
    });
  }

  hearts.forEach(heart => {
    heart.addEventListener('click', e => {
      // Obtener la posici√≥n del coraz√≥n
      const rect = heart.getBoundingClientRect();
      const centerX = rect.left + rect.width / 2;
      const centerY = rect.top + rect.height / 2;

      // Generar m√∫ltiples part√≠culas
      for (let i = 0; i < 12; i++) {
        createParticle(centerX, centerY);
      }

      // Animar el coraz√≥n
      heart.style.transition = 'transform 0.6s ease, opacity 0.6s ease';
      heart.style.transform = 'scale(0)';
      heart.style.opacity = '0';

      // Regenerar el coraz√≥n despu√©s de la animaci√≥n
      setTimeout(() => {
        heart.style.transform = '';
        heart.style.opacity = '';
        heart.style.transition = '';
      }, 700);
    });
  });
</script>

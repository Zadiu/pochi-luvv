<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="icon" type="image/png" href="cafe.png"> 
<title>‚ô°pochi</title>
<style>
  body {
    margin: 0;
    overflow: hidden;
    background: #160916;
    color: #9b2d76;
    font-family: 'Courier New', Courier, monospace;
    position: relative;
  }
  canvas {
    display: block;
    background: linear-gradient(0deg, #1a0a1a 0%, #330022 100%);
  }

  .heart-floating {
    position: fixed;
    width: 40px;
    height: 40px;
    cursor: pointer;
    user-select: none;
    pointer-events: auto;
    filter: drop-shadow(0 0 5px rgba(155,45,118,0.8));
    will-change: transform, opacity;
    z-index: 10;
    color: #9b2d76;
    fill: #9b2d76;
  }

  .particles {
    position: fixed;
    pointer-events: none;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    overflow: visible;
    z-index: 20;
  }

  .particle {
    position: absolute;
    width: 12px;
    height: 12px;
    background-color: rgba(155,45,118,0.9);
    clip-path: polygon(
      50% 0%,
      61% 17%,
      98% 35%,
      82% 60%,
      80% 99%,
      50% 80%,
      20% 100%,
      20% 60%,
      2% 35%,
      39% 17%
    );
    opacity: 0.9;
    transform-origin: center;
    animation: explode 700ms forwards ease-out;
  }

  @keyframes explode {
    to {
      transform: translate(var(--dx), var(--dy)) scale(0);
      opacity: 0;
    }
  }

  /* üéµ Controles de m√∫sica */
  .music-controls {
    position: fixed;
    bottom: 15px;
    right: 20px;
    z-index: 30;
    background: rgba(26, 10, 26, 0.8);
    border: 1px solid #9b2d76;
    border-radius: 12px;
    padding: 8px 12px;
    display: flex;
    align-items: center;
    gap: 10px;
    color: #ff69b4;
    backdrop-filter: blur(6px);
  }

  .music-controls button {
    background: none;
    border: none;
    color: #ff69b4;
    font-size: 20px;
    cursor: pointer;
  }

  .music-controls input[type="range"] {
    accent-color: #9b2d76;
    cursor: pointer;
  }
</style>
</head>
<body>
<canvas id="matrixCanvas"></canvas>
<div class="particles" id="particles-container"></div>

<!-- üé∂ Controles de m√∫sica -->
<div class="music-controls">
  <button id="playPauseBtn">‚è∏</button>
  <input type="range" id="volumeSlider" min="0" max="1" step="0.05" value="0.4">
</div>

<audio id="bgMusic" src="seven.mp3" type="audio/mpeg" loop autoplay></audio>

<script>
(() => {
  // === FONDO MATRIX + CORAZONES ===
  const canvas = document.getElementById('matrixCanvas');
  const ctx = canvas.getContext('2d');
  let width = window.innerWidth;
  let height = window.innerHeight;
  canvas.width = width;
  canvas.height = height;

  const fontSize = 20;
  const columnCount = Math.floor(width / fontSize);
  const drops = Array.from({ length: columnCount }, () => Math.random() * -1000);

  function draw() {
    ctx.fillStyle = 'rgba(26, 10, 26, 0.15)';
    ctx.fillRect(0, 0, width, height);
    ctx.font = `${fontSize}px Courier New`;
    ctx.textBaseline = 'top';

    for (let i = 0; i < columnCount; i++) {
      const x = i * fontSize;
      const char = Math.random() < 0.5 ? ['P', 'O', 'C', 'H', 'I', '‚ô•', '‚ô°', '‚ù§'][Math.floor(Math.random() * 8)] : ' ';
      const y = drops[i] * fontSize;

      if (char !== ' ') {
        ctx.fillStyle = char === '‚ô•' || char === '‚ô°' || char === '‚ù§' ? 'rgba(255,105,180,0.9)' : 'rgba(255,20,147,1)';
        ctx.shadowColor = char === '‚ô•' || char === '‚ô°' || char === '‚ù§' ? '#ff66cc' : 'transparent';
        ctx.shadowBlur = char === '‚ô•' || char === '‚ô°' || char === '‚ù§' ? 12 : 0;
        ctx.fillText(char, x, y);
      }

      drops[i] += 0.5 + Math.random() * 0.7;
      if (drops[i] * fontSize > height + fontSize) drops[i] = Math.random() * -100;
    }
  }

  function loop() {
    draw();
    requestAnimationFrame(loop);
  }
  loop();

  // === CORAZONES INTERACTIVOS ===
  const particlesContainer = document.getElementById('particles-container');
  const MAX_HEARTS = 12;
  const currentHearts = [];

  // üíî contador
  let brokenCount = 0;
  const counterDiv = document.createElement('div');
  counterDiv.textContent = 'üíî 0';
  counterDiv.style.position = 'fixed';
  counterDiv.style.bottom = '15px';
  counterDiv.style.left = '20px';
  counterDiv.style.zIndex = '30';
  counterDiv.style.color = '#ff69b4';
  counterDiv.style.fontFamily = 'Courier New, monospace';
  counterDiv.style.fontSize = '18px';
  counterDiv.style.background = 'rgba(26, 10, 26, 0.7)';
  counterDiv.style.padding = '6px 10px';
  counterDiv.style.border = '1px solid #9b2d76';
  counterDiv.style.borderRadius = '10px';
  counterDiv.style.backdropFilter = 'blur(6px)';
  document.body.appendChild(counterDiv);

  function updateCounter() {
    counterDiv.textContent = `üíî ${brokenCount}`;
  }

  function createParticle(x, y) {
    const particle = document.createElement('div');
    particle.classList.add('particle');
    particle.style.left = `${x}px`;
    particle.style.top = `${y}px`;

    const angle = Math.random() * 2 * Math.PI;
    const distance = 60 + Math.random() * 40;
    particle.style.setProperty('--dx', `${Math.cos(angle) * distance}px`);
    particle.style.setProperty('--dy', `${Math.sin(angle) * distance}px`);

    particlesContainer.appendChild(particle);
    particle.addEventListener('animationend', () => particle.remove());
  }

  function createHeart() {
    if (currentHearts.length >= MAX_HEARTS) return;

    const heart = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
    heart.setAttribute('viewBox', '0 0 24 24');
    heart.setAttribute('width', '40');
    heart.setAttribute('height', '40');
    heart.classList.add('heart-floating');

    const path = document.createElementNS('http://www.w3.org/2000/svg', 'path');
    path.setAttribute('d', 'M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41 0.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z');
    path.setAttribute('fill', 'currentColor');
    heart.appendChild(path);

    const offset = 50;
    const x = Math.random() * (window.innerWidth - offset * 2) + offset;
    const y = Math.random() * (window.innerHeight - offset * 2) + offset;
    heart.style.left = `${x}px`;
    heart.style.top = `${y}px`;

    const baseColor = [155, 45, 118];
    const r = baseColor[0] + (Math.random() * 40 - 20);
    const g = baseColor[1] + (Math.random() * 30 - 15);
    const b = baseColor[2] + (Math.random() * 40 - 20);
    heart.style.color = `rgba(${r},${g},${b},0.85)`;

    const duration = 3000 + Math.random() * 2000;
    const amplitude = 5 + Math.random() * 5;
    let start = null;
    function floatAnimation(timestamp) {
      if (!start) start = timestamp;
      const elapsed = timestamp - start;
      const deltaY = Math.sin((elapsed / duration) * 2 * Math.PI) * amplitude;
      heart.style.transform = `translateY(${deltaY}px)`;
      requestAnimationFrame(floatAnimation);
    }
    requestAnimationFrame(floatAnimation);

    document.body.appendChild(heart);
    currentHearts.push(heart);

    heart.addEventListener('click', (e) => {
      e.stopPropagation();
      brokenCount++; // üíî suma uno
      updateCounter();

      const rect = heart.getBoundingClientRect();
      const centerX = rect.left + rect.width / 2;
      const centerY = rect.top + rect.height / 2;

      for (let i = 0; i < 15; i++) createParticle(centerX, centerY);

      heart.style.transition = 'transform 0.6s ease, opacity 0.6s ease';
      heart.style.transform += ' scale(0)';
      heart.style.opacity = '0';
      setTimeout(() => {
        heart.remove();
        currentHearts.splice(currentHearts.indexOf(heart), 1);
      }, 700);
    });

    const floatDuration = 15000 + Math.random() * 10000;
    setTimeout(() => {
      if (document.body.contains(heart)) {
        heart.remove();
        currentHearts.splice(currentHearts.indexOf(heart), 1);
      }
    }, floatDuration + 50);
  }

  function heartGeneratorLoop() {
    createHeart();
    setTimeout(heartGeneratorLoop, 800 + Math.random() * 1200);
  }
  heartGeneratorLoop();

  // === üéµ M√öSICA ===
  const bgMusic = document.getElementById('bgMusic');
  const playPauseBtn = document.getElementById('playPauseBtn');
  const volumeSlider = document.getElementById('volumeSlider');

  bgMusic.volume = 0.4;

  playPauseBtn.addEventListener('click', () => {
    if (bgMusic.paused) {
      bgMusic.play();
      playPauseBtn.textContent = '‚è∏';
    } else {
      bgMusic.pause();
      playPauseBtn.textContent = '‚ñ∂';
    }
  });

  volumeSlider.addEventListener('input', (e) => {
    bgMusic.volume = e.target.value;
  });
})();
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="icon" type="image/png" href="cafe.png"> 
<title>♡pochi</title>
<style>
  /* Fondo negro */
  body {
    margin: 0;
    overflow: hidden;
    background: #160916;
    color: #9b2d76;
    font-family: 'Courier New', Courier, monospace;
    position: relative;
  }
  canvas {
    display: block;
    background: linear-gradient(0deg, #1a0a1a 0%, #330022 100%);
  }

  /* Estilo corazones flotantes */
  .heart-floating {
    position: fixed;
    width: 40px;
    height: 40px;
    cursor: pointer;
    user-select: none;
    pointer-events: auto;
    filter: drop-shadow(0 0 5px rgba(155,45,118,0.8));
    animation: heartbeat 2s infinite ease-in-out;
    will-change: transform, opacity;
    z-index: 10;
    color: #9b2d76; /* fallback */
    fill: #9b2d76;
  }

  @keyframes heartbeat {
    0%, 100% {
      transform: scale(1);
      opacity: 1;
    }
    50% {
      transform: scale(1.15);
      opacity: 0.85;
    }
  }

  /* Contenedor de partículas */
  .particles {
    position: fixed;
    pointer-events: none;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    overflow: visible;
    z-index: 20;
  }

  .particle {
    position: absolute;
    width: 12px;
    height: 12px;
    background-color: rgba(155,45,118,0.9);
    clip-path: polygon(
      50% 0%,
      61% 17%,
      98% 35%,
      82% 60%,
      80% 99%,
      50% 80%,
      20% 100%,
      20% 60%,
      2% 35%,
      39% 17%
    );
    opacity: 0.9;
    transform-origin: center;
    animation: explode 700ms forwards ease-out;
  }

  @keyframes explode {
    to {
      transform: translate(var(--dx), var(--dy)) scale(0);
      opacity: 0;
    }
  }
</style>
</head>
<body>
<canvas id="matrixCanvas"></canvas>

<!-- Contenedor partículas -->
<div class="particles" id="particles-container"></div>

<script>
(() => {
  // Código matrix original sin cambios
  const canvas = document.getElementById('matrixCanvas');
  const ctx = canvas.getContext('2d');
  let width = window.innerWidth;
  let height = window.innerHeight;
  canvas.width = width;
  canvas.height = height;

  const fontSize = 20;
  const columnCount = Math.floor(width / fontSize);
  const drops = [];
  for(let i=0; i<columnCount; i++) drops[i] = Math.random()* -1000;

  function draw() {
    ctx.fillStyle = 'rgba(26, 10, 26, 0.15)';
    ctx.fillRect(0,0,width,height);
    ctx.font = fontSize + 'px Courier New';
    ctx.textBaseline = 'top';

    for(let i=0; i<columnCount; i++) {
      const x = i * fontSize;
      let charChoiceChance = Math.random();
      let char = ' ';

      if (charChoiceChance < 0.5) {
        const loveHeartChars = ['P', 'O', 'C', 'H', 'I', '♥', '♡', '❤'];
        char = loveHeartChars[Math.floor(Math.random()*loveHeartChars.length)];
      } else if (charChoiceChance < 0.5) {
        char = Math.random() < 0.5 ? '*' : '+';
      } else {
        char = ' ';
      }

      let y = drops[i] * fontSize;

      if(char !== ' ') {
        if(char === '♥' || char === '♡' || char === '❤') {
          ctx.fillStyle = 'rgba(255,105,180,0.9)';
          ctx.shadowColor = '#ff66cc';
          ctx.shadowBlur = 12;
        } else if('LOVE'.includes(char)) {
          ctx.fillStyle = 'rgba(255,20,147,1)';
          ctx.shadowColor = '#ff1493';
          ctx.shadowBlur = 8;
        } else {
          ctx.fillStyle = 'rgba(255,105,180,0.5)';
          ctx.shadowColor = 'transparent';
          ctx.shadowBlur = 0;
        }
        ctx.fillText(char,x,y);
      }

      drops[i] += 0.5 + Math.random()*0.7;
      if(drops[i]*fontSize > height+fontSize) drops[i] = Math.random()* -100;
    }
  }

  function resizeCanvas() {
    width = window.innerWidth;
    height = window.innerHeight;
    canvas.width = width;
    canvas.height = height;
  }
  window.addEventListener('resize', resizeCanvas);

  function loop() {
    draw();
    requestAnimationFrame(loop);
  }
  ctx.fillStyle = '#1a0a1a';
  ctx.fillRect(0,0,width,height);
  loop();


  // Código corazones con límite y mejor rendimiento

  const particlesContainer = document.getElementById('particles-container');

  function createParticle(x,y) {
    const particle = document.createElement('div');
    particle.classList.add('particle');
    particle.style.left = x + 'px';
    particle.style.top = y + 'px';

    const angle = Math.random()*2*Math.PI;
    const distance = 60 + Math.random()*40;
    const dx = Math.cos(angle)*distance + 'px';
    const dy = Math.sin(angle)*distance + 'px';
    particle.style.setProperty('--dx', dx);
    particle.style.setProperty('--dy', dy);

    particlesContainer.appendChild(particle);

    particle.addEventListener('animationend', () => {
      particle.remove();
    });
  }

  const MAX_HEARTS = 12; // límite máximo de corazones simultáneos
  let currentHearts = [];

  function createHeart() {
    if(currentHearts.length >= MAX_HEARTS) return; // no crear si hay demasiados

    const heart = document.createElementNS('http://www.w3.org/2000/svg','svg');
    heart.setAttribute('viewBox','0 0 24 24');
    heart.setAttribute('width','40');
    heart.setAttribute('height','40');
    heart.classList.add('heart-floating');

    const path = document.createElementNS('http://www.w3.org/2000/svg','path');
    path.setAttribute('d','M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41 0.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z');
    path.setAttribute('fill','currentColor');
    heart.appendChild(path);

    const offset = 50;
    const x = Math.random()*(window.innerWidth - offset*2) + offset;
    const y = Math.random()*(window.innerHeight - offset*2) + offset;
    heart.style.left = x + 'px';
    heart.style.top = y + 'px';

    const baseColor = [155,45,118];
    let r = baseColor[0] + (Math.random()*40-20);
    let g = baseColor[1] + (Math.random()*30-15);
    let b = baseColor[2] + (Math.random()*40-20);
    r = Math.min(255,Math.max(0,r));
    g = Math.min(255,Math.max(0,g));
    b = Math.min(255,Math.max(0,b));
    heart.style.color = `rgba(${r},${g},${b},0.85)`;

    document.body.appendChild(heart);
    currentHearts.push(heart);

    // evento click para explotar
    heart.addEventListener('click', e => {
      e.stopPropagation();
      const rect = heart.getBoundingClientRect();
      const centerX = rect.left + rect.width/2;
      const centerY = rect.top + rect.height/2;

      for(let i=0; i<15; i++) {
        createParticle(centerX, centerY);
      }

      heart.style.transition = 'transform 0.6s ease, opacity 0.6s ease';
      heart.style.transform = 'scale(0)';
      heart.style.opacity = '0';

      setTimeout(() => {
        heart.remove();
        currentHearts = currentHearts.filter(h => h !== heart);
      }, 700);
    });

    // flotación suave y eliminación automática
    const floatDuration = 15000 + Math.random()*10000;

    heart.animate([
      {transform: 'translateY(0)'},
      {transform: `translateY(-${20+Math.random()*60}px)`}
    ], {
      duration: floatDuration,
      easing: 'ease-out',
      fill: 'forwards'
    });

    setTimeout(() => {
      if(document.body.contains(heart)){
        heart.remove();
        currentHearts = currentHearts.filter(h => h !== heart);
      }
    }, floatDuration + 50);
  }

  function heartGeneratorLoop() {
    createHeart();
    // Generar corazones más espaciados para evitar lagueo
    setTimeout(heartGeneratorLoop, 800 + Math.random()*1200);
  }

  heartGeneratorLoop();

})();
</script>
</body>
</html>
